<th:block th:insert="fragments/fragment::header"></th:block>

<main class="large_bg_black pattern">

    <div class="container margin_60_40">
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <div class="">
                    <div class="head">
                        <div class="title">
                            <h3>Sign In</h3>
                        </div>
                    </div>
                    <!-- /head -->
                    <div class="main">
                        <form action="/login" method="post">
                            <!--                            <div class="sign-in-wrapper">-->

                            <!--                                <a href="#0" class="social_bt google">Login with Google</a>-->

                            <div class="form-group">
                                <span style="color: red" th:if="${error != null}">Invalid credentials</span><br>
                                <label><i class="icon_mail_alt"></i> Email</label>
                                <input type="email" class="form-control" name="username" id="email" >

                                <input type="password" class="form-control" name="password" id="password" value="">

                                    <i class="icon_mail_alt"></i>
                                </div>
                                <p>You will receive an email containing a link allowing you to reset your password to a new preferred one.</p>
                                <div class="text-center"><input type="submit" value="Reset Password" class="btn_1"></div>
                            </div>
                    </div>

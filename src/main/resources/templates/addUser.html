<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>

<h3>Add User</h3>

<form action="/users/add" method="post">
    <input type="text" name="firstName" placeholder="please input first name"><br>
    <input type="text" name="lastName" placeholder="please input last name"><br>
    <input type="text" name="email" placeholder="please input email"><br>
    <span style="color: red" th:if="${errorMessageEmail != null}" th:text="${errorMessageEmail}"></span><br>
    <input type="password" name="password" placeholder="please input password"><br>
    <input type="submit" value="Add">
</form>

</body>
</html>
